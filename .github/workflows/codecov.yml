name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js 
        uses: actions/setup-node@v2
        with:
          node-version: 18
          
      - name: Install pnpm 
        run: npm install pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build app
        run: pnpm run build

      - name: Run Playwright tests
        env:
          HEADLESS: true
        run: pnpm run test
